<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Spider-Man WPM Test</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="/spidey.png" />
</head>

<body>
  <div class="container">
    <div class="reference-text">
      <p>
        "This is my gift, my curse. Who am I? I'm Spider-Man. Every day I wake up
        knowing the choices I make define the city’s future. I swing through danger,
        not for glory, but for responsibility. Because if I don’t, who will?"
      </p>
    </div>

    <div class="card">
      <h1 id="status">🕷️ Spider-Man Typing Test</h1>
      <div id="timer" class="timer">Time: 20s</div>
      <div id="wpmCount" class="wpm">WPM: --</div>
      <button id="startBtn">Start</button>
      <textarea id="typingArea" placeholder="Your web of words goes here..." disabled></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
